<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sesión Activa</title>
    <style>
        /* Estilo moderno y limpio */
        :root {
            --primary: #6366f1;     /* Indigo */
            --primary-dark: #4f46e5;
            --text: #1e293b;
            --bg: #f8fafc;
            --card: #ffffff;
            --accent: #10b981;      /* Verde esmeralda */
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #fde68a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--card);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #64748b;
        }

        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-dark);
            letter-spacing: 4px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .label {
            font-size: 1.1rem;
            color: #64748b;
            margin-top: 20px;
        }

        .reset-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #059669;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido!</h1>
        <p>Tu sesión ha comenzado</p>

        <div class="timer" id="timer">00:00:00</div>
        <div class="label">Tiempo transcurrido</div>

        <button class="reset-btn" onclick="resetTimer()">Reiniciar temporizador</button>

        <footer>
            Página cargada el <span id="start-date"></span>
        </footer>
    </div>

    <script>
        // Elementos del DOM
        const timerDisplay = document.getElementById('timer');
        const startDateDisplay = document.getElementById('start-date');

        // Fecha y hora de inicio (cuando se carga la página)
        const startTime = new Date();
        startDateDisplay.textContent = startTime.toLocaleString('es-ES');

        let seconds = 0;
        let timerInterval;

        // Función para formatear el tiempo
        function formatTime(totalSeconds) {
            const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const secs = String(totalSeconds % 60).padStart(2, '0');
            return `\( {hrs}: \){mins}:${secs}`;
        }

        // Función principal del temporizador
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.textContent = formatTime(seconds);
            }, 1000);
        }

        // Reiniciar el temporizador
        function resetTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            timerDisplay.textContent = '00:00:00';
            startTime = new Date();
            startDateDisplay.textContent = startTime.toLocaleString('es-ES');
            startTimer();
        }

        // Iniciar el temporizador automáticamente al cargar la página
        startTimer();
    </script>
</body>
</html>
