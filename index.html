<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Pulse ID</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f8f0; color: #333; margin: 0; padding: 0; line-height: 1.6; }
        header { background: #28a745; color: white; padding: 40px; text-align: center; }
        main { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #00BFFF; }
        form { margin: 20px 0; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
        #perfil { display: none; }
        .msg { color: #28a745; font-weight: bold; }
        @media (max-width: 768px) { main { padding: 10px; } }
    </style>
</head>
<body>
    <header>
        <h1>Pulse ID - Mi Perfil Personal</h1>
        <p>Tokenización biométrica sostenible</p>
    </header>

    <main>
        <section id="login">
            <h2>Inicia Sesión o Regístrate</h2>
            <form>
                <input type="email" id="email" placeholder="tu@email.com" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="button" onclick="loginDemo()">Entrar / Registrarse (Demo)</button>
            </form>
            <p class="msg" id="mensaje"></p>
        </section>

        <section id="perfil">
            <h2>Bienvenido, <span id="usuario"></span></h2>
            <p><strong>Wearable:</strong> <input type="text" id="wearable" placeholder="Ej: Oura Ring"></p>
            <p><strong>HRV Promedio:</strong> <input type="number" step="0.01" id="hrv" placeholder="Ej: 0.75"></p>
            <p><strong>Preferencias km0:</strong> <textarea id="prefs" placeholder="Comercios locales favoritos..."></textarea></p>
            <button onclick="guardarDemo()">Guardar Datos</button>
            <p class="msg" id="guardado"></p>
            <p><strong>Puntos acumulados:</strong> <span id="puntos">0</span></p>
            <button onclick="logoutDemo()">Cerrar Sesión</button>
        </section>
    </main>

    <script>
        // Demo simple (sin backend real, solo localStorage para prueba)
        function loginDemo() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('usuario').textContent = email;
                document.getElementById('login').style.display = 'none';
                document.getElementById('perfil').style.display = 'block';
                document.getElementById('mensaje').textContent = '¡Sesión iniciada (demo)!';
                cargarDatos();
            }
        }

        function cargarDatos() {
            const puntos = localStorage.getItem('puntos') || 0;
            document.getElementById('puntos').textContent = puntos;
        }

        function guardarDemo() {
            let puntos = parseInt(localStorage.getItem('puntos') || 0) + 20;
            localStorage.setItem('puntos', puntos);
            document.getElementById('guardado').textContent = 'Datos guardados +20 puntos';
            document.getElementById('puntos').textContent = puntos;
        }

        function logoutDemo() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('perfil').style.display = 'none';
        }
    </script>
</body>
</html>
